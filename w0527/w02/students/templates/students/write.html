<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생정보입력</title>
</head>
<body>
    <h2>학생정보입력</h2>
    <form name="frm" action="/students/result/" method="post">
        {% csrf_token %}
        <label>이름</label>
        <input type="text" name="name"><br>
        <label for="kor">국어점수</label>
        <input type="text" name="kor"><br>
        <label for="eng">영어점수</label>
        <input type="text" name="eng"><br>
        <label for="math">수학점수</label>
        <input type="text" name="math"><br>    
        <label>취미</label><br>
        <input type="checkbox" name="hobby" value="게임" id="game">
        <label for="game">게임</label>

        <input type="checkbox" name="hobby" value="골프" id="golf">
        <label for="golf">골프</label>

        <input type="checkbox" name="hobby" value="독서" id="reading">
        <label for="reading">독서</label>

        <input type="checkbox" name="hobby" value="여행" id="travel">
        <label for="travel">여행</label>

        <input type="checkbox" name="hobby" value="운동" id="exercise">
        <label for="exercise">운동</label><br>

        <input type="submit" name="send">
    </form>
</body>
</html>
