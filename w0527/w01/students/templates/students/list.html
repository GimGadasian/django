<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생 목록</title>
</head>
<body>
    <h2>학생 목록</h2>
    <ul>
        {% for student in list %}
            <li>{{student.name}}, {{student.major}}, {{student.grade}}, {{student.age}}, {{student.gender}}</li>
        {% endfor %}
    </ul>
</body>
</html>
