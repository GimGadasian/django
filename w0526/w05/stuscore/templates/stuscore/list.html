<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생성적</title>
    
     <style>
        h2{text-align:center;}
        table,th,td{border:1px solid black; border-collapse:collapse;
        text-align:center;}
        table{width:1000px; margin:10px auto;}
        th{height: 25px; background-color: #f2f2f2}
        td{height: 20px}
    </style>


</head>
<body>
    <h2>학생성적</h2>
    {{list}}<br>
    {% if list %}
        <table>
        <tr>
            <th>no</th>
            <th>name</th>
            <th>kor</th>
            <th>eng</th>
            <th>math</th>
            <th>total</th>
            <th>average</th>
        </tr>

        {% for s in list %}
            <tr>
                <td>{{s.no}}</td>
                <td>{{s.name}}</td>
                <td>{{s.kor}}</td>
                <td>{{s.eng}}</td>
                <td>{{s.math}}</td>
                <td>{{s.total}}</td>
                <td>{{s.avg}}</td>
            </tr>
        {% endfor %}
        </table>
    {% else %}
        <p>no data</p>
    {% endif %}


</body>
</html>
