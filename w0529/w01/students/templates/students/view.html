<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <style>
        h2{text-align: center;}
        table, th, td{border: 1px solid black; border-collapse: collapse;}
        table{width: 900px; margin: 20px auto;}
        th, td{height: 40px; text-align: center;}
        div{width: 400px; margin: 10px auto; text-align: center;}
        button{width: 150px; height: 40px;}
    </style>
</head>
<body>
    <h2>상세보기</h2>
    <table>
        <tr>
            <th>이름</th>
            <td>{{student.name}}</td>
        </tr>
        <tr>
            <th>전공</th>
            <td>{{student.major}}</td>
        </tr>
        <tr>
            <th>학년</th>
            <td>{{student.grade}}</td>
        </tr>
        <tr>
            <th>나이</th>
            <td>{{student.age}}</td>
        </tr>
        <tr>
            <th>성별</th>
            <td>{{student.gender}}</td>
        </tr>
        <tr>
            <th>취미</th>
            <td>{{student.hobby}}</td>
        </tr>
        <tr>
            <th>메모</th>
            <td>{{student.memo}}</td>
        </tr>
    </table>
    <br>
    <div>
        <a href="/"><button>홈</button></a>
        <a href="/students/write/"><button>추가</button></a>
       <a href="/students/update/{{ student.no }}"><button>수정</button></a>
       <button onclick="deleteBtn()">삭제</button>
    </div>
</body>
<script>
        function deleteBtn(){
            if(confirm("sure to delete this student?")){
                location.href='/students/delete/{{student.no}}/'
            }
        }
    </script>
</html>
