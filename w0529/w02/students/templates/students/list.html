<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>studentsInfo</title>
    <style>
        h2{text-align: center;}
        table, th, td{border: 1px solid black; border-collapse: collapse;}
        table{width: 900px; margin: 20px auto;}
        th, td{height: 40px; text-align: center;}
        div{width: 400px; margin: 10px auto; text-align: center;}
        button{width: 150px; height: 40px;}
    </style>
</head>
<body>
    {# django html: {%grammar%}, {{variable}}, {{variable|option}} #}
    
    {# {{list}}<br> #}
    <h2>학생정보</h2>
    <table>
        <tr>
            <th>학번</th>
            <th>이름</th>
            <th>전공</th>
            <th>날짜</th>
        </tr>
        {% for student in list %}
        <tr>
            <td><a href="#">{{student.no}}</a></td>
            <td>{{ student.name }}</td>
            <td>{{student.major}}</td>
            <td>{{student.sdate}}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <div>
        <a href="/"><button>홈</button></a>
        <a href="#"><button>추가</button></a></div>
    
</body>
</html>
