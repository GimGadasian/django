<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudentsInfo</title>
    <style>
        h2{text-align: center;}
        table, th, td{border: 1px solid black; border-collapse: collapse;}
        table{width: 900px; margin: 20px auto;}
        th, td{height: 40px; text-align: center;}
        div{width: 400px; margin: 10px auto; text-align: center;}
        button{width: 150px; height: 40px;}
    </style>
</head>
<body>
    <h2>Students Information</h2>
    <table>
        <tr>
            <tr>
                <th>no</th>
                <th>name</th>
                <th>major</th>
            </tr>
        </tr>
        {% for st in list %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td><a href="../details/?name={{st.name}}">{{ st.name }}</a></td>

            <td>{{st.major}}</td>
        </tr>
        {% endfor %}
    </table>

    <div>
        <a href="/"><button>go home</button></a>
        <a href="../add/"><button>add</button></a>
    </div>
</body>
</html>
