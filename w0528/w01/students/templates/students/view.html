<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>detailedInfo</title>
    <style>
        h2{text-align: center;}
        table, th, td{border: 1px solid black; border-collapse: collapse;}
        table{width: 900px; margin: 20px auto;}
        th, td{height: 40px; text-align: center;}
        div{width: 400px; margin: 10px auto; text-align: center;}
        button{width: 150px; height: 40px;}
    </style>
</head>
<body>
    <h2>Detailed information</h2>
    <table>
        <tr>
            <th>name</th>
            <th>major</th>
            <th>grade</th>
            <th>age</th>
            <th>gender</th>
        </tr>
        
        <tr>
            <td>{{stu.name}}</td>
            <td>{{stu.major}}</td>
            <td>{{stu.grade}}</td>
            <td>{{stu.age}}</td>
            <td>{{stu.gender}}</td>
        </tr>
    </table>
    <div>
        <a href="/"><button>go home</button></a>
        <a href="/students/write/"><button>register</button></a>
        <a href='/students/update/{{stu.name}}/'><button>update</button></a>
        <button onclick="deleteBtn()">delete</button>
    </div>
    <script>
        function deleteBtn(){
            if(confirm("sure to delete this student?")){
                location.href='/students/delete/{{stu.name}}/'
            }
        }
    </script>
</body>
</html>
