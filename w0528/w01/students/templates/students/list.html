<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>studentsInfo</title>
    <style>
        h2{text-align: center;}
        table, th, td{border: 1px solid black; border-collapse: collapse;}
        table{width: 900px; margin: 20px auto;}
        th, td{height: 40px; text-align: center;}
        div{width: 400px; margin: 10px auto; text-align: center;}
        button{width: 150px; height: 40px;}
    </style>
</head>
<body>
    {# django html: {%grammar%}, {{variable}}, {{variable|option}} #}
    
    {# {{list}}<br> #}
    <h2>students information</h2>
    <table>
        <tr>
            <th>no</th>
            <th>name</th>
            <th>major</th>
        </tr>
        {% for student in list %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td><a href="/students/view/?name={{ student.name }}">{{ student.name }}</a></td>
            <td>{{student.major}}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <div><a href="/"><button>go home</button></a><a href="/students/write/"><button>register</button></a></div>
    
</body>
</html>
